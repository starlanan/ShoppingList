<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõí Cute Grocery List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary-color: #ff6b9d;
            --secondary-color: #feca57;
            --accent-color: #48dbfb;
            --success-color: #1dd1a1;
            --bg-color: #ffeaa7;
            --text-color: #2d3436;
            --card-bg: rgba(255, 255, 255, 0.9);
            --shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            --border-radius: 20px;
        }
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.3s ease;
        }
        body.theme-sunset {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        body.theme-ocean {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        body.theme-forest {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        .container {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            animation: slideIn 0.5s ease;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .user-setup {
            text-align: center;
            margin-bottom: 30px;
        }
        .user-setup h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .avatar:hover {
            transform: scale(1.1);
        }
        .username {
            font-size: 1.2em;
            color: var(--text-color);
            font-weight: bold;
        }
        .theme-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .theme-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .theme-btn.default {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .theme-btn.sunset {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        .theme-btn.ocean {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        .theme-btn.forest {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
        }
        .theme-btn:hover {
            transform: scale(1.05);
        }
        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }
        .grocery-input {
            flex: 1;
            padding: 15px;
            border: 3px solid var(--secondary-color);
            border-radius: 15px;
            font-size: 1em;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        .grocery-input:focus {
            outline: none;
            border-color: var(--primary-color);
            transform: scale(1.02);
        }
        .add-btn {
            padding: 15px 25px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .add-btn:hover {
            background: #ff5280;
            transform: scale(1.05);
        }
        .grocery-list {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
        }
        .grocery-item {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .grocery-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        .grocery-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }
        .checkbox-wrapper {
            position: relative;
        }
        .grocery-checkbox {
            width: 25px;
            height: 25px;
            border: 3px solid var(--secondary-color);
            border-radius: 8px;
            cursor: pointer;
            appearance: none;
            transition: all 0.3s ease;
        }
        .grocery-checkbox:checked {
            background: var(--success-color);
            border-color: var(--success-color);
            position: relative;
        }
        .grocery-checkbox:checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2em;
            font-weight: bold;
        }
        .item-text {
            flex: 1;
            font-size: 1.1em;
            color: var(--text-color);
        }
        .delete-btn {
            padding: 8px 12px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .delete-btn:hover {
            background: #ff5252;
            transform: scale(1.05);
        }
        .completed-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: var(--success-color);
            color: white;
            padding: 30px 40px;
            border-radius: 20px;
            font-size: 1.5em;
            font-weight: bold;
            z-index: 1000;
            animation: popupBounce 0.8s ease;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        @keyframes popupBounce {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(-10deg);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2) rotate(5deg);
            }
            100% {
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
            }
        }
        .avatar-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1001;
            justify-content: center;
            align-items: center;
        }
        .avatar-modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
        }
        .avatar-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .avatar-option {
            font-size: 2.5em;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .avatar-option:hover {
            background: var(--bg-color);
            transform: scale(1.2);
        }
        .username-input {
            padding: 10px;
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            font-size: 1.1em;
            margin-top: 15px;
            font-family: inherit;
        }
        .save-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
        }
        .stats {
            margin-top: 20px;
            text-align: center;
            color: var(--text-color);
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-setup">
            <h1>üõí Grocery List</h1>
            <div class="user-info">
                <div class="avatar" id="avatarDisplay">üë§</div>
                <span class="username" id="usernameDisplay">Guest</span>
            </div>
            <div class="theme-selector">
                <button class="theme-btn default" onclick="changeTheme('default')">Default</button>
                <button class="theme-btn sunset" onclick="changeTheme('sunset')">Sunset</button>
                <button class="theme-btn ocean" onclick="changeTheme('ocean')">Ocean</button>
                <button class="theme-btn forest" onclick="changeTheme('forest')">Forest</button>
            </div>
        </div>
        <div class="input-section">
            <input type="text" class="grocery-input" id="groceryInput" placeholder="Add yummy groceries... üçéü•õüçû">
            <button class="add-btn" onclick="addGrocery()">+</button>
        </div>
        <ul class="grocery-list" id="groceryList"></ul>
        <div class="stats">
            <span id="itemCount">0 items</span> | <span id="completedCount">0 completed</span>
        </div>
    </div>
    <div class="avatar-modal" id="avatarModal">
        <div class="avatar-modal-content">
            <h2>Choose Your Avatar</h2>
            <input type="text" class="username-input" id="usernameInput" placeholder="Enter your name">
            <div class="avatar-options">
                <div class="avatar-option" onclick="selectAvatar('üòä')">üòä</div>
                <div class="avatar-option" onclick="selectAvatar('üêª')">üêª</div>
                <div class="avatar-option" onclick="selectAvatar('ü¶ä')">ü¶ä</div>
                <div class="avatar-option" onclick="selectAvatar('üê±')">üê±</div>
                <div class="avatar-option" onclick="selectAvatar('üê∂')">üê∂</div>
                <div class="avatar-option" onclick="selectAvatar('üê∞')">üê∞</div>
                <div class="avatar-option" onclick="selectAvatar('üêº')">üêº</div>
                <div class="avatar-option" onclick="selectAvatar('ü¶Ñ')">ü¶Ñ</div>
            </div>
            <button class="save-btn" onclick="saveUserInfo()">Save</button>
        </div>
    </div>
    <script>
        let groceries = JSON.parse(localStorage.getItem('groceries')) || [];
        let userInfo = JSON.parse(localStorage.getItem('userInfo')) || { avatar: 'üë§', username: 'Guest' };
        let currentTheme = localStorage.getItem('theme') || 'default';
        let selectedAvatar = userInfo.avatar;
        function init() {
            updateUserInfo();
            changeTheme(currentTheme);
            renderGroceries();
            updateStats();
        }
        function updateUserInfo() {
            document.getElementById('avatarDisplay').textContent = userInfo.avatar;
            document.getElementById('usernameDisplay').textContent = userInfo.username;
        }
        document.getElementById('avatarDisplay').onclick = function() {
            document.getElementById('avatarModal').style.display = 'flex';
            document.getElementById('usernameInput').value = userInfo.username;
        };
        function selectAvatar(avatar) {
            selectedAvatar = avatar;
            document.querySelectorAll('.avatar-option').forEach(option => {
                option.style.border = option.textContent === avatar ? '3px solid var(--primary-color)' : 'none';
            });
        }
        function saveUserInfo() {
            const username = document.getElementById('usernameInput').value.trim() || 'Guest';
            userInfo = { avatar: selectedAvatar, username: username };
            localStorage.setItem('userInfo', JSON.stringify(userInfo));
            updateUserInfo();
            document.getElementById('avatarModal').style.display = 'none';
        }
        function changeTheme(theme) {
            document.body.className = theme === 'default' ? '' : `theme-${theme}`;
            currentTheme = theme;
            localStorage.setItem('theme', theme);
        }
        function addGrocery() {
            const input = document.getElementById('groceryInput');
            const item = input.value.trim();
            
            if (item) {
                const grocery = {
                    id: Date.now(),
                    text: item,
                    completed: false
                };
                
                groceries.unshift(grocery);
                saveGroceries();
                renderGroceries();
                updateStats();
                input.value = '';
            }
        }
        function toggleGrocery(id) {
            const grocery = groceries.find(g => g.id === id);
            if (grocery) {
                grocery.completed = !grocery.completed;
                if (grocery.completed) {
                    showCompletedPopup();
                }
                saveGroceries();
                renderGroceries();
                updateStats();
            }
        }
        function deleteGrocery(id) {
            groceries = groceries.filter(g => g.id !== id);
            saveGroceries();
            renderGroceries();
            updateStats();
        }
        function renderGroceries() {
            const list = document.getElementById('groceryList');
            list.innerHTML = '';
            
            groceries.forEach(grocery => {
                const li = document.createElement('li');
                li.className = `grocery-item ${grocery.completed ? 'completed' : ''}`;
                li.innerHTML = `
                    <div class="checkbox-wrapper">
                        <input type="checkbox" 
                               class="grocery-checkbox" 
                               ${grocery.completed ? 'checked' : ''} 
                               onchange="toggleGrocery(${grocery.id})">
                    </div>
                    <span class="item-text">${grocery.text}</span>
                    <button class="delete-btn" onclick="deleteGrocery(${grocery.id})">üóëÔ∏è</button>
                `;
                list.appendChild(li);
            });
        }
        function showCompletedPopup() {
            const popup = document.createElement('div');
            popup.className = 'completed-popup';
            popup.innerHTML = 'üéâ Completed!';
            document.body.appendChild(popup);
            
            setTimeout(() => {
                document.body.removeChild(popup);
            }, 800);
        }
        function updateStats() {
            const total = groceries.length;
            const completed = groceries.filter(g => g.completed).length;
            document.getElementById('itemCount').textContent = `${total} items`;
            document.getElementById('completedCount').textContent = `${completed} completed`;
        }
        function saveGroceries() {
            localStorage.setItem('groceries', JSON.stringify(groceries));
        }
        document.getElementById('groceryInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addGrocery();
            }
        });
        document.getElementById('avatarModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        });
        init();
    </script>
</body>
</html>
