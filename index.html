<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõí Cute Grocery List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --primary-color: #ff6b9d;
            --secondary-color: #feca57;
            --accent-color: #48dbfb;
            --success-color: #1dd1a1;
            --bg-color: #ffeaa7;
            --text-color: #2d3436;
            --card-bg: rgba(255, 255, 255, 0.9);
            --shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            --border-radius: 20px;
        }
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: all 0.3s ease;
        }
        body.dark-theme {
            --bg-color: #2d3436;
            --text-color: #dfe6e9;
            --card-bg: rgba(45, 52, 54, 0.9);
            --primary-color: #e17055;
            --secondary-color: #fdcb6e;
            --accent-color: #74b9ff;
            --success-color: #00b894;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        }
        body.light-theme {
            --bg-color: #ffffff;
            --text-color: #2d3436;
            --card-bg: rgba(255, 255, 255, 0.95);
            --primary-color: #ff6b9d;
            --secondary-color: #feca57;
            --accent-color: #48dbfb;
            --success-color: #1dd1a1;
            background: linear-gradient(135deg, #ffeaa7 0%, #dfe6e9 100%);
        }
        .setup-screen {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            animation: slideIn 0.5s ease;
        }
        .main-app {
            display: none;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            animation: slideIn 0.5s ease;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .setup-section {
            margin-bottom: 25px;
        }
        .setup-label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-color);
            font-weight: bold;
            font-size: 1.1em;
        }
        .setup-input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--secondary-color);
            border-radius: 15px;
            font-size: 1em;
            font-family: inherit;
            background: white;
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        .dark-theme .setup-input {
            background: var(--bg-color);
        }
        .setup-input:focus {
            outline: none;
            border-color: var(--primary-color);
            transform: scale(1.02);
        }
        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 10px;
        }
        .avatar-option {
            font-size: 2.5em;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }
        .avatar-option:hover {
            transform: scale(1.2);
        }
        .avatar-option.selected {
            border-color: var(--primary-color);
            background: rgba(var(--primary-color), 0.1);
        }
        .theme-selector {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .theme-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--secondary-color);
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            font-weight: bold;
            background: white;
            color: var(--text-color);
        }
        .dark-theme .theme-btn {
            background: var(--bg-color);
        }
        .theme-btn:hover {
            transform: scale(1.05);
        }
        .theme-btn.selected {
            border-color: var(--primary-color);
            background: var(--primary-color);
            color: white;
        }
        .start-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            margin-top: 20px;
        }
        .start-btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
        }
        .dark-theme .avatar {
            background: var(--bg-color);
        }
        .username {
            font-size: 1.2em;
            color: var(--text-color);
            font-weight: bold;
        }
        .category-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .category-btn {
            padding: 8px 16px;
            border: 2px solid transparent;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 0.9em;
        }
        .category-btn.food {
            background: #ff6b9d;
            color: white;
        }
        .category-btn.kitchen {
            background: #4ecdc4;
            color: white;
        }
        .category-btn.household {
            background: #95e1d3;
            color: #2d3436;
        }
        .category-btn.personal {
            background: #f38181;
            color: white;
        }
        .category-btn.active {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }
        .grocery-input {
            flex: 1;
            padding: 15px;
            border: 3px solid var(--secondary-color);
            border-radius: 15px;
            font-size: 1em;
            font-family: inherit;
            transition: all 0.3s ease;
            background: white;
            color: var(--text-color);
        }
        .dark-theme .grocery-input {
            background: var(--bg-color);
        }
        .grocery-input:focus {
            outline: none;
            border-color: var(--primary-color);
            transform: scale(1.02);
        }
        .add-btn {
            padding: 15px 25px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .add-btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        .categories-container {
            max-height: 500px;
            overflow-y: auto;
        }
        .category-section {
            margin-bottom: 25px;
        }
        .category-header {
            padding: 10px 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            font-weight: bold;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .category-header.food {
            background: linear-gradient(135deg, #ff6b9d, #ff8787);
        }
        .category-header.kitchen {
            background: linear-gradient(135deg, #4ecdc4, #44a3aa);
        }
        .category-header.household {
            background: linear-gradient(135deg, #95e1d3, #3dd5b3);
        }
        .category-header.personal {
            background: linear-gradient(135deg, #f38181, #aa6b7b);
        }
        .grocery-list {
            list-style: none;
        }
        .grocery-item {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
        }
        .dark-theme .grocery-item {
            background: var(--bg-color);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .grocery-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        .grocery-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }
        .checkbox-wrapper {
            position: relative;
        }
        .grocery-checkbox {
            width: 25px;
            height: 25px;
            border: 3px solid var(--secondary-color);
            border-radius: 8px;
            cursor: pointer;
            appearance: none;
            transition: all 0.3s ease;
        }
        .grocery-checkbox:checked {
            background: var(--success-color);
            border-color: var(--success-color);
            position: relative;
        }
        .grocery-checkbox:checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2em;
            font-weight: bold;
        }
        .item-text {
            flex: 1;
            font-size: 1.1em;
            color: var(--text-color);
        }
        .delete-btn {
            padding: 8px 12px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .delete-btn:hover {
            background: #ff5252;
            transform: scale(1.05);
        }
        .completed-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: var(--success-color);
            color: white;
            padding: 30px 40px;
            border-radius: 20px;
            font-size: 1.5em;
            font-weight: bold;
            z-index: 1000;
            animation: popupBounce 0.8s ease;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        @keyframes popupBounce {
            0% {
                transform: translate(-50%, -50%) scale(0) rotate(-10deg);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2) rotate(5deg);
            }
            100% {
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
            }
        }
        .stats {
            margin-top: 20px;
            text-align: center;
            color: var(--text-color);
            font-size: 0.9em;
        }
        .reset-btn {
            padding: 8px 16px;
            background: #6c5ce7;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 10px;
            transition: all 0.3s ease;
        }
        .reset-btn:hover {
            background: #5f4dd8;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="setup-screen" id="setupScreen">
        <h1>üõí Grocery List Setup</h1>
        
        <div class="setup-section">
            <label class="setup-label">What's your name?</label>
            <input type="text" class="setup-input" id="usernameInput" placeholder="Enter your name">
        </div>
        <div class="setup-section">
            <label class="setup-label">Choose your avatar</label>
            <div class="avatar-grid">
                <div class="avatar-option" data-avatar="üòä">üòä</div>
                <div class="avatar-option" data-avatar="üêª">üêª</div>
                <div class="avatar-option" data-avatar="ü¶ä">ü¶ä</div>
                <div class="avatar-option" data-avatar="üê±">üê±</div>
                <div class="avatar-option" data-avatar="üê∂">üê∂</div>
                <div class="avatar-option" data-avatar="üê∞">üê∞</div>
                <div class="avatar-option" data-avatar="üêº">üêº</div>
                <div class="avatar-option" data-avatar="ü¶Ñ">ü¶Ñ</div>
            </div>
        </div>
        <div class="setup-section">
            <label class="setup-label">Choose theme</label>
            <div class="theme-selector">
                <button class="theme-btn" data-theme="light">‚òÄÔ∏è Light</button>
                <button class="theme-btn" data-theme="dark">üåô Dark</button>
            </div>
        </div>
        <button class="start-btn" onclick="startApp()">Start Shopping! üõí</button>
    </div>
    <div class="main-app" id="mainApp">
        <div class="user-info">
            <div class="avatar" id="avatarDisplay">üë§</div>
            <span class="username" id="usernameDisplay">Guest</span>
            <button class="reset-btn" onclick="resetApp()">Reset</button>
        </div>
        <div class="category-selector">
            <button class="category-btn food active" data-category="food">üçé Food</button>
            <button class="category-btn kitchen" data-category="kitchen">üçΩÔ∏è Kitchen</button>
            <button class="category-btn household" data-category="household">üè† Household</button>
            <button class="category-btn personal" data-category="personal">üß¥ Personal</button>
        </div>
        <div class="input-section">
            <input type="text" class="grocery-input" id="groceryInput" placeholder="Add items to your list...">
            <button class="add-btn" onclick="addGrocery()">+</button>
        </div>
        <div class="categories-container" id="categoriesContainer">
            <div class="category-section" data-category="food">
                <div class="category-header food">
                    <span>üçé Food</span>
                    <span class="category-count">0 items</span>
                </div>
                <ul class="grocery-list"></ul>
            </div>
            <div class="category-section" data-category="kitchen">
                <div class="category-header kitchen">
                    <span>üçΩÔ∏è Kitchen</span>
                    <span class="category-count">0 items</span>
                </div>
                <ul class="grocery-list"></ul>
            </div>
            <div class="category-section" data-category="household">
                <div class="category-header household">
                    <span>üè† Household</span>
                    <span class="category-count">0 items</span>
                </div>
                <ul class="grocery-list"></ul>
            </div>
            <div class="category-section" data-category="personal">
                <div class="category-header personal">
                    <span>üß¥ Personal</span>
                    <span class="category-count">0 items</span>
                </div>
                <ul class="grocery-list"></ul>
            </div>
        </div>
        <div class="stats">
            <span id="itemCount">0 items</span> | <span id="completedCount">0 completed</span>
        </div>
    </div>
    <script>
        let groceries = JSON.parse(localStorage.getItem('groceries')) || [];
        let userInfo = JSON.parse(localStorage.getItem('userInfo')) || null;
        let selectedAvatar = 'üòä';
        let selectedTheme = 'light';
        let selectedCategory = 'food';
        function init() {
            if (userInfo) {
                showMainApp();
            } else {
                showSetupScreen();
            }
        }
        function showSetupScreen() {
            document.getElementById('setupScreen').style.display = 'block';
            document.getElementById('mainApp').style.display = 'none';
            setupEventListeners();
        }
        function showMainApp() {
            document.getElementById('setupScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            updateUserInfo();
            document.body.className = selectedTheme === 'dark' ? 'dark-theme' : 'light-theme';
            renderGroceries();
            updateStats();
            setupMainAppListeners();
        }
        function setupEventListeners() {
            // Avatar selection
            document.querySelectorAll('.avatar-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.avatar-option').forEach(o => o.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedAvatar = this.dataset.avatar;
                });
            });
            // Theme selection
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedTheme = this.dataset.theme;
                });
            });
        }
        function setupMainAppListeners() {
            // Category selection
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    selectedCategory = this.dataset.category;
                });
            });
            // Enter key for adding items
            document.getElementById('groceryInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addGrocery();
                }
            });
        }
        function startApp() {
            const username = document.getElementById('usernameInput').value.trim() || 'Guest';
            
            if (!document.querySelector('.avatar-option.selected')) {
                selectedAvatar = 'üòä';
            }
            
            userInfo = {
                username: username,
                avatar: selectedAvatar,
                theme: selectedTheme
            };
            
            localStorage.setItem('userInfo', JSON.stringify(userInfo));
            showMainApp();
        }
        function updateUserInfo() {
            document.getElementById('avatarDisplay').textContent = userInfo.avatar;
            document.getElementById('usernameDisplay').textContent = userInfo.username;
            selectedTheme = userInfo.theme;
            selectedAvatar = userInfo.avatar;
        }
        function addGrocery() {
            const input = document.getElementById('groceryInput');
            const item = input.value.trim();
            
            if (item) {
                const grocery = {
                    id: Date.now(),
                    text: item,
                    category: selectedCategory,
                    completed: false
                };
                
                groceries.unshift(grocery);
                saveGroceries();
                renderGroceries();
                updateStats();
                input.value = '';
            }
        }
        function toggleGrocery(id) {
            const grocery = groceries.find(g => g.id === id);
            if (grocery) {
                grocery.completed = !grocery.completed;
                if (grocery.completed) {
                    showCompletedPopup();
                }
                saveGroceries();
                renderGroceries();
                updateStats();
            }
        }
        function deleteGrocery(id) {
            groceries = groceries.filter(g => g.id !== id);
            saveGroceries();
            renderGroceries();
            updateStats();
        }
        function renderGroceries() {
            const categories = ['food', 'kitchen', 'household', 'personal'];
            
            categories.forEach(category => {
                const section = document.querySelector(`.category-section[data-category="${category}"]`);
                const list = section.querySelector('.grocery-list');
                const count = section.querySelector('.category-count');
                
                list.innerHTML = '';
                
                const categoryGroceries = groceries.filter(g => g.category === category);
                count.textContent = `${categoryGroceries.length} items`;
                
                categoryGroceries.forEach(grocery => {
                    const li = document.createElement('li');
                    li.className = `grocery-item ${grocery.completed ? 'completed' : ''}`;
                    li.innerHTML = `
                        <div class="checkbox-wrapper">
                            <input type="checkbox" 
                                   class="grocery-checkbox" 
                                   ${grocery.completed ? 'checked' : ''} 
                                   onchange="toggleGrocery(${grocery.id})">
                        </div>
                        <span class="item-text">${grocery.text}</span>
                        <button class="delete-btn" onclick="deleteGrocery(${grocery.id})">üóëÔ∏è</button>
                    `;
                    list.appendChild(li);
                });
            });
        }
        function showCompletedPopup() {
            const popup = document.createElement('div');
            popup.className = 'completed-popup';
            popup.innerHTML = 'üéâ Completed!';
            document.body.appendChild(popup);
            
            setTimeout(() => {
                if (document.body.contains(popup)) {
                    document.body.removeChild(popup);
                }
            }, 800);
        }
        function updateStats() {
            const total = groceries.length;
            const completed = groceries.filter(g => g.completed).length;
            document.getElementById('itemCount').textContent = `${total} items`;
            document.getElementById('completedCount').textContent = `${completed} completed`;
        }
        function saveGroceries() {
            localStorage.setItem('groceries', JSON.stringify(groceries));
        }
        function resetApp() {
            if (confirm('Are you sure you want to reset? This will clear all your data.')) {
                localStorage.removeItem('userInfo');
                localStorage.removeItem('groceries');
                userInfo = null;
                groceries = [];
                init();
            }
        }
        init();
    </script>
</body>
</html>
